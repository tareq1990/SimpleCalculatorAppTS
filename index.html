<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> <!-- Optional for additional styles -->
</head>

<body>
    <!-- Centered container with padding -->
    <div class="container h-100 p-5 d-flex flex-column justify-content-center align-items-center">


        <div class="calculator border rounded"> <!-- Outer calculator container -->


            <div class="p-3">
                <div class="alert alert-danger alert-sm alert-dismissible fade show" role="alert" id="error-msg-div"
                    style="display: none;">
                    <span id="error-msg">asfdsdf</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="row mb-3"> <!-- Display -->
                    <div class="col-12">
                        <input type="text" class="form-control form-control-lg text-right" id="display" value="" />
                    </div>
                </div>
                <div class="row mb-3"> <!-- Clear and division -->
                    <div class="col-9">
                        <button class="btn btn-danger btn-lg w-100" id="clear">Clear</button>
                        <!-- Clear takes 3 columns -->
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-circle btn-lg w-100" data-value="/">รท</button>
                        <!-- Division sign -->
                    </div>
                </div>
                <div class="row mb-2"> <!-- Keypad rows -->
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-circle btn-lg w-100" data-value="*">ร</button>
                        <!-- Multiplication -->
                    </div>
                </div>
                <div class="row mb-2"> <!-- Second row of numbers and subtraction -->
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-circle btn-lg w-100" data-value="-">-</button>
                        <!-- Subtraction -->
                    </div>
                </div>
                <div class="row mb-2"> <!-- Third row of numbers and addition -->
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-circle btn-lg w-100" data-value="+">+</button>
                        <!-- Addition -->
                    </div>
                </div>
                <div class="row"> <!-- Last row with 0, decimal, and equals -->
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-secondary key key-sq btn-lg w-100" data-value=".">.</button>
                    </div>
                    <div class="col-6 d-flex justify-content-end"> <!-- Ensure equals spans 2 columns -->
                        <button class="btn btn-primary key btn-lg w-100" id="equals">=</button>
                        <!-- Equals spans 2 columns -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- JavaScript for calculator functionality -->
    <script src="./dist/calculator.js"></script>
</body>

</html>
